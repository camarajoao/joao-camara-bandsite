<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bio.css">
    <title>Bandsite</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <img src="./assets/logos/Logo-bandsite.svg" alt="">
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <a class="header__list--a" href="#">
                        <li class="header__list--item">Biography</li>
                    </a>
                    <a class="header__list--a" href="#">
                        <li class="header__list--item">Shows</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="hero">
                <div class="hero__opaque"></div>
                <div class="hero__name">
                    <h1>The Bees Knees</h1>
                </div>
            </div>
        </section>
        <section>
            <div class="about">
                <h2 class="about__h2">About the Musicians</h2>
                <img class="about__img" src="./assets/images/band.jpg" alt="concert">
                <h3 class="about__quote about__quote--size">“We push each other to be the best. It’s not uncommon for
                    one of us to say ‘this needs to be better,
                    back to the drawing board’”
                </h3>
                <h3 class="about__quote">- Bryan Teddy, lead vocalist of The Bees Knees
                </h3>
                <h3 class="about__band-name">The Bees Knees</h3>
                <p></p>
            </div>
        </section>
        <section>
            <div class="gallery"></div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="getintouch"></div>
            <div class="social"></div>
            <div class="management"></div>
            <div class="agent"></div>
            <div class="entertainment"></div>
            <div class="bandsite"></div>
            <div class="copyright"></div>
        </div>
    </footer>
</body>

</html>
